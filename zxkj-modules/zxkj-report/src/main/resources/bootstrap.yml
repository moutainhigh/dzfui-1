
spring:
  application:
    name: zxkj-report
  cloud:
    nacos:
      config:
        server-addr: @dzf.mvn.nacos.config.server-addr@
        namespace: @dzf.mvn.nacos.config.namespace@
        file-extension: yaml
        group: dzf-zxkj
        refresh:
          enabled: false
        prefix: ${spring.application.name}
        ext-config:
          - data-id: zxkj-fast-dfs.yaml
            group: dzf-zxkj
          - data-id: zxkj-report-data-source.yaml
            group: dzf-zxkj
          - data-id: zxkj-secret-key.yaml
            group: dzf-zxkj
    zookeeper:
      enabled: false
      consul:
        enabled: false
eureka:
  client:
    enabled: false